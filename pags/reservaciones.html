<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUINTA DALAM - INICIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold " href="index.html">QUINTA DALAM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="mision.html">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="vision.html">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="valores.html">Valores</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-success text-white ms-lg-3" href="habitaciones.html">Ver Habitaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow p-4 bg-white rounded">
            <h2 class="text-center mb-4 text-primary border-bottom pb-2">Reservaciones</h2>
            <form action="/procesar" method="post">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de Entrada</label>
                    <input type="date" class="form-control" name="fechaInicio" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Huéspedes</label>
                    <input type="number" class="form-control" placeholder="Número de personas" required>
                </div>

                <div class="accordion mb-4" id="accordionHabitaciones">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                Ver habitaciones disponibles
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionHabitaciones">
                            <div class="accordion-body">
                                <ul><li>Habitación 1</li><li>Habitación 2</li><li>Habitación 3</li></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">Enviar Reserva</button>
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-danger w-100">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
