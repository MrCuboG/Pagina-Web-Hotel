<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
</head>
<link rel="stylesheet" href="stylereservaciones.css" type="text/css">
<body>
    <form action="/procesar" method="post">
        <h2>Datos de habitación</h2>

        <label for="dateS">Habitacion:</label>
        <input type="date" id="dates" name="fechaInicio" required>
        <br><br>

        <label for="fechaFinal">Fecha de salida:</label>
        <input type="date" id="dates" name="fechaFinal" required>
        <br><br>

        <label for="habitacion">Huespedes</label>
        <input type="number" id="habitacion" name="habitacion" placeholder="Numero de huespedes" required>
        <br><br>

        <button class="accordion">Habitaciones disponibles</button>
        <div class="panel">
            <ul>    
                <li>Habitacion 1</li>
                <li>Habitacion 2</li>
                <li>Habitacion 3</li>
            </ul>
        </div>
        <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
        </script>


        <h2>Datos personales</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br><br>

        <label for="BornDate">Fecha de nacimiento:</label>
        <input type="date" id="BornDate" name="BornDate" required>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
        <button type="button" id="cancelar" onclick="window.location.href='index.html'">Volver al inicio</button>
    </form>
</body>
</html>
